<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css">
    <link rel="icon" href="../static/images/icon.ico" />
    <title>HBnB</title>
</head>

<body>
    <header>
        <div class="header"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>&nbsp;</h4>
                <ul class="popover">
                    {% for state in state_dict %}
                        <H2>{{ state.name }}</H2>
                    <UL>
                        {% for city in state.cities %}
                        <LI><h4>{{ city.name }}</h4></LI>
                        {% endfor %}
                    </UL>
                    {% endfor %}
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>&nbsp;</h4>
                <ul class="popover">
                    <UL>
                    {% for amenity in amenity_dict %}
                            <LI><h4>{{ amenity.name }}</h4></LI>
                    {% endfor %}
                    </UL>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    </div>
    <footer>
        <p><b>Holberton School</b></p>
    </footer>
</body>

</html>
